include "frontend.conf"

appName="trade-reporting-extracts-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      trade-reporting-extracts {
        host = localhost
        port = 2100
        context = "/trade-reporting-extracts"
      }

      user-allow-list {
        protocol = http
        host     = localhost
        port     = 11306
      }
    }
}

internal-auth {
  token = abc123
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "trade-reporting-extracts-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:2102/request-customs-declaration-data/dashboard"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"
  signOutContinue = "http://localhost:2102/request-customs-declaration-data/signed-out"
  cdsSubscribeUrl = "https://www.gov.uk/guidance/get-access-to-the-customs-declaration-service"
