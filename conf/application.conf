tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: false
  third-party: true
  notifications: true
  user-allow-list = false
  resource-feature  = "allowed-eoris"
}

enrolment-config {
    enrolment-key = "HMRC-CUS-ORG"
    enrolment-identifier = "EORINumber"
}

play-frontend-hmrc {
    useRebrand = true
}

auditing {
    third-party-self-removal-event-name = "ThirdPartyRemovesOwnAccess"
    third-party-removal-event-name = "ThirdPartyAccessRemoved"
    third-party-added-event-name = "ThirdPartyAccessAdded"
}